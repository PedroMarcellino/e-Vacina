<section id="login" class="login">
  <div class="container text-center">
    <div class="card-login">
      <h2>Login</h2>
      <p>Entre com suas credenciais para acessar o sistema</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form mx-auto">

        <div class="form-group text-start">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="digite o email"/>
        </div>

        <div class="form-group text-start">
          <label for="password">Senha</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="digite a senha"/>
        </div>

        <button type="submit" [disabled]="loading" class="btn btn-primary mt-3 w-100">
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>

        <a href="/forgot-my-password" class="d-block mt-3 text-link">Esqueceu sua senha?</a>

      </form>

      <p class="mt-3">
          NÃ£o tem uma conta? <a href="/register" class="text-link">Cadastre-se</a> jÃ¡
        </p>
    </div>
  </div>
</section>
