<section id="login" class="login">
  <div class="container text-center">
    <div class="card-login">
    <h2>Cadastre-se já</h2>
    <p>Crie sua conta </p>

    <form class="login-form mx-auto">
      <div class="form-group text-start">
        <label for="text">Nome</label>
        <input type="text" id="text" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="form-group text-start">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Seu email">
      </div>
       <div class="form-group text-start">
        <label for="telefone">Telefone</label>
        <input type="text" id="text" class="form-control" placeholder="Seu telefone">
      </div>
      <div class="form-group text-start">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Sua senha">
      </div>
      <button type="submit" class="btn btn-primary mt-3 w-100">Entrar</button>
      <a href="/forgot-my-password" class="d-block mt-3 text-link">Esqueceu sua senha?</a>

    </form>
    <p class="mt-3">Ja tem conta <a href="/login" class="text-link">Login</a> já</p>
  </div>
</div>
</section>
