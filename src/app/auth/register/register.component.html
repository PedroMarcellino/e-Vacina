<section id="register" class="login">
  <div class="container text-center">
    <div class="card-login">
      <h2>Cadastre-se já</h2>
      <p>Crie sua conta</p>

      <form class="login-form mx-auto" (ngSubmit)="register()" #form="ngForm">
        <!-- Nome -->
        <div class="form-group text-start position-relative">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Digite seu nome"
            [(ngModel)]="name"
            name="name"
            required
          />
          
        </div>

        <!-- Email -->
        <div class="form-group text-start position-relative">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Seu e-mail"
            [(ngModel)]="email"
            name="email"
            required
          />
          
        </div>

        <!-- Senha -->
        <div class="form-group text-start position-relative">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Sua senha"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <!-- Confirmar Senha -->
        <div class="form-group text-start position-relative">
          <label for="password_confirmation">Confirmar senha:</label>
          <input
            type="password"
            id="password_confirmation"
            class="form-control"
            placeholder="Confirme sua senha"
            [(ngModel)]="password_confirmation"
            name="password_confirmation"
            required
          />
          
        </div>

        <!-- Botão -->
        <button type="submit" class="btn btn-primary mt-3 w-100">
          Criar Conta
        </button>

        <!-- Esqueceu senha -->
        <a href="/forgot-my-password" class="d-block mt-3 text-link">
          Esqueceu sua senha?
        </a>
      </form>

      <!-- Já tem conta -->
      <p class="mt-3">
        Já tem conta?
        <a href="/login" class="text-link">Faça login</a>
      </p>
    </div>
  </div>
</section>
