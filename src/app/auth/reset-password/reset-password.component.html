<div class="card">
  <h2>Definir nova senha</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <input type="password" formControlName="password" placeholder="Nova senha" />
    <input type="password" formControlName="password_confirmation" placeholder="Confirmar senha" />

    <button type="submit" [disabled]="loading">Redefinir senha</button>
  </form>

  <p *ngIf="message" style="color: #16a34a">{{ message }}</p>
  <p *ngIf="error" style="color: #dc2626">{{ error }}</p>
</div>
