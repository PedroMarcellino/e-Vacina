<section id="login" class="login">
  <div class="container text-center">
    <div class="card-login">
      <h2>Esqueceu sua senha</h2>
      <p>Digite seu email para gerar uma nova senha</p>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="login-form mx-auto">
        <div class="form-group text-start">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Seu e-mail">
          <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-danger small">
            Informe um e-mail válido.
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="loading">
          {{ loading ? 'Enviando...' : 'Enviar' }}
        </button>
      </form>

      <!-- Mensagens de feedback -->
      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

      <a href="/register" class="d-block mt-3 text-link">Crie sua conta</a>
      <p class="mt-3">Já tem conta? <a href="/login" class="text-link">Login</a></p>
    </div>
  </div>
</section>
