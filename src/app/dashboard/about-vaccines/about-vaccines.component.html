<div class="about-vaccines-container p-4">
    <div class="section mb-3">
         <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <div>
        <h4 class="section-title">
          <i class="bi bi-people-fill me-2"></i> Sobre as Vacinas
        </h4>
        <p class="section-subtitle">Um guia de cada vacina e de cada faixa et√°ria </p>
      </div>
    </div>
    
<div class="card-container">
  <mat-card 
    class="card" 
    *ngFor="let group of groups" 
    (click)="selecionarGrupo(group)"
    [class.selected]="selectedGroup?.title === group.title">
    
    <img mat-card-image [src]="group.image" [alt]="group.title" />
    <mat-card-content>
      <h3>{{ group.title }}</h3>
      <p>{{ group.age }}</p>
    </mat-card-content>
  </mat-card>
</div>

<div class="conteudo" *ngIf="selectedGroup">
  <h3>Vacinas em {{ selectedGroup.title }}</h3>
  <p [innerHTML]="selectedGroup.content"></p>
</div>

    </div>
</div>
