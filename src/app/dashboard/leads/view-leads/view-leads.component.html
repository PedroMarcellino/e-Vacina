<h2 mat-dialog-title>Detalhes da Mensagem do :  {{lead.full_name}}</h2>

<mat-dialog-content>
    
    
<div class="field">
    <span class="title">Nome:</span>
  <div class="content">
    <span class="info">{{lead.full_name}}</span>
  </div>
</div>

<div class="field">
    <span class="title">E-mail:</span>
  <div class="content">
    <span class="info">{{lead.email}}</span>
  </div>
</div>

<div class="field">
    <span class="title">E-mail:</span>
  <div class="content">
    <span class="info">{{lead.phone | mask: '(00) 00000-0000'}}</span>
  </div>
</div>

<div class="field">
    <span class="title">Mensagem:</span>
  <div class="content">
    <span class="info">{{lead.message}}</span>
  </div>
</div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="button-close" (click)="close()">Fechar</button>
</mat-dialog-actions>
