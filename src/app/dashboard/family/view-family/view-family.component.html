<h2 mat-dialog-title>Detalhes sobre meu familiar: {{family.relative_name}}</h2>

<mat-dialog-content>
    
    
<div class="field">
    <span class="title">Nome do familiar:</span>
  <div class="content">
    <span class="info">{{family.relative_name}}</span>
  </div>
</div>

<div class="field">
    <span class="title">Idade:</span>
  <div class="content">
    <span class="info">{{family.age}}</span>
  </div>
</div>

<div class="field">
    <span class="title">Nome da vacina:</span>
  <div class="content">
    <span class="info">{{family.name_vaccine}}</span>
  </div>
</div>

<div class="field">
    <span class="title">Status:</span>
  <div class="content">
        <span class="status-badge"
            [ngClass]="{
              'status-vacinado': family.status === 'Vacinado',
              'status-a-tomar': family.status === 'A Tomar',
              'status-aguardando-aplicacao': family.status === 'Aguardando Aplicação'
            }">
        {{ family.status }}
      </span>
  </div>
</div>

<div class="field">
    <span class="title">Data da aplicação</span>
  <div class="content">
    <span class="info">{{family.application_date}}</span>
  </div>
</div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="button-close" (click)="close()">Fechar</button>
</mat-dialog-actions>
