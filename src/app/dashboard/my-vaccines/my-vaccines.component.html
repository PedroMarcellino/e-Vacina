<div class="my-vacine-container p-4">
  <div class="section mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <div>
        <h4 class="section-title">
          <i class="bi bi-people-fill me-2"></i> Minhas Vacinas
        </h4>
        <p class="section-subtitle">Monitore suas vacinas com facilidade</p>
      </div>
      <button class="btn btn-gold" >+ Cadastrar Vacina</button>
    </div>

    <div class="card-style p-3">
      <div class="table-responsive">
        <table mat-table  matSort class="table table-borderless vacina-table mb-0">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome da Vacina</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.name}}</td>
        </ng-container>

        <ng-container matColumnDef="age_range">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Faixa Etária</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.agerange}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.status}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da Aplicação</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.date}}</td>
        </ng-container>

                <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let user">
                            <div class="action-icons">
                                <button class="btn btn-action"  title="Editar">
                                    ✏️
                                </button>
                                <button class="btn btn-action" title="Excluir">
                                    🗑️
                                </button>
                            </div>
                        </td>
                    </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
