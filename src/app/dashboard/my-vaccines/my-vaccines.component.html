<div class="my-vacine-container p-4">
  <div class="section mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <div>
        <h4 class="section-title">
          <i class="bi bi-people-fill me-2"></i> Minhas Vacinas
        </h4>
        <p class="section-subtitle">Monitore suas vacinas com facilidade</p>
      </div>
      <button class="btn btn-gold" (click)="openDialog()">
        <i class="bi bi-plus-square icon-add"></i>
        Vacina
      </button>
    </div>

    <div class="card-style p-3">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="table table-borderless vacina-table mb-0">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome da Vacina</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.name}}</td>
        </ng-container>

        <ng-container matColumnDef="age_range">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Faixa Etária</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.age_range}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let vacine">
      <span class="status-badge"
            [ngClass]="{
              'status-tomada': vacine.status === 'Tomada',
              'status-a-tomar': vacine.status === 'A Tomar',
              'status-aguardando-aplicacao': vacine.status === 'Aguardando Aplicação'
            }">
        {{ vacine.status }}
      </span>
    </td>
        </ng-container>

        <ng-container matColumnDef="application_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da Aplicação</th>
            <td mat-cell *matCellDef="let vacine"> {{vacine.application_date}}</td>
        </ng-container>

                <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let user">
                            <div class="action-icons">
                                <button class="btn btn-action" (click)="openDialog(user)" title="Editar">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <button class="btn btn-action"  (click)="openViewDialog(user)"  title="Visualizar">
                                <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-action" (click)="forceDeleteUser(user)" title="Excluir">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
